{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">应用信息列表</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table id="app_list_table_id" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="text-center"> 源文件[192.168.1.221] </th>
                    <th class="text-center"> 目的路径[10.1.12.110] </th>
                    <th class="text-center"> 应用类型 </th>
                    <th class="text-center"> 打包时间 </th>
                    <th class="text-center"> 备注 </th>
                    <th class="text-center"> 操作 </th>
                </tr>
            </thead>
            <tbody>
                {% for app_msg in result %}
                <tr>
                    <td class="text-center" id="src_path"> {{ app_msg.app_name }} </td>
                    <td class="text-center" id="dst_path"> /tmp </td>
                    <td class="text-center" id="app_type"> {{ app_msg.app_type }} </td>
                    <td class="text-center" id="app_time"> {{ app_msg.app_time }} </td>
                    <td class="text-center" id="remark"> {{ app_msg.remark}} </td>
                    <td class="text-center">
                        <input disabled="disabled" id = "distribute" type = "button" value = "拉取应用包" class="btn btn-xs btn-primary" onclick="">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

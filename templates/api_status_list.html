{% extends 'base.html' %}
{% block content %}
<meta http-equiv="refresh" content="5">   {# 每5秒自动刷新页面 #}
<h5><strong>接口状态及信息列表</strong></h5>
<table id="app_status_list_table_id" class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th class="text-center"> IP </th>
            <th class="text-center"> URL </th>
            <th class="text-center"> 接口信息 </th>
            <th class="text-center"> 状态 </th>
        </tr>
    </thead>
    <tbody>
        {% for apps in result %}
        <tr>
            <td class="text-center" id="ip"> {{ apps.ip }} </td>
            <td class="text-center" id="url"> {{ apps.url }} </td>
            <td class="text-center" id="note"> {{ apps.note }} </td>
            {% if apps.res == 'success' %}
                <td class="text-center" id="status" style="background-color: #4cae4c">{{ apps.res }}</td>
            {% else %}
                <td class="text-center" id="status" style="background-color: #b92c28">{{ apps.res }}</td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
